   <script>
      $(document).ready(function(){
        $('.owl-two').owlCarousel({
    loop:true,
    margin:10,
    nav:true,
    responsive:{
        0:{
            items:2
        },
        768:{
            items:3
        },
        1024:{
          item:4
        },
        1350:{
            items:6
        }
    }
})



        $('.owl-one').owlCarousel({
          
    loop:true,
    margin:10,
    nav:true,
    dots:true,
    rewind:false,
    slideTransition:'linear',
    autoplay:true,
    autoplayTimeout:5000,
    responsive:{
        0:{
            items:2
        },
        768:{
            items:3
        },
        1024:{
          item:4
        },
        1350:{
            items:4
        }
    }
})

});
    </script>
